<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Sidebar</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      position: absolute;
      top: 0;
      left: -250px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px 0;
    }

    .sidebar ul {
      list-style-type: none;
    }

    .sidebar ul li {
      padding: 15px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    .sidebar ul li:hover {
      background-color: #444;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 10px;
    }

    .toggle-btn {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    .toggle-btn:hover {
      background-color: #444;
    }

    .sidebar.open {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 150;
    }

    .overlay.active {
      display: block;
    }
  </style>
  <body>
    <div class="container">
      <div id="overlay" class="overlay"></div>
      <button id="toggleBtn" class="toggle-btn">â˜° Toggle Sidebar</button>

      <div id="sidebar" class="sidebar">
        <h2>Sidebar Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="content">
        <h1>Main Content</h1>
        <p>
          This is the main content of the page. Click the toggle button to show
          or hide the sidebar.
        </p>
      </div>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
      });
    </script>
  </body>
</html>
